image_finetune: true
name: image_finetune
use_wandb: false
launcher: pytorch
output_dir: outputs_sy\image_finetune-2024-05-06T23-09-29
pretrained_model_path: models/StableDiffusion/stable-diffusion-v1-5
train_data:
  csv_path: /datasets/webvid/results_2M_val.csv
  video_folder: /datasets/webvid/results_2M_val.csv
  sample_size: 256
