scale_lr: false
lr_warmup_steps: 0
lr_scheduler: constant
trainable_modules:
- .
num_workers: 32
train_batch_size: 50
adam_beta1: 0.9
adam_beta2: 0.999
adam_weight_decay: 0.01
adam_epsilon: 1.0e-08
max_grad_norm: 1.0
gradient_accumulation_steps: 1
gradient_checkpointing: false
checkpointing_epochs: -1
